<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<br>
Type a value in the Fahrenheit field to convert the value to Celcius:
<br>
Fahrenheit
<input id="fahrenheit" type="number" oninput="convert(this.value)" onchange="convert(this.value)" >
<br>
<p>Celsius: <span id="result"></span></p>
<script>
    function convert(f){
        let result="";
        let c=(f-32)/1.8;
        result+=c;
        document.getElementById("result").innerHTML=result
    }
</script>


</body>

</html>
